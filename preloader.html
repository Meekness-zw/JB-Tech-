<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JB Technologies</title>
    <script>
        var INITIAL_LOADER_STORAGE_KEY = 'initialLoaderShown_v2';
        (function() {
            try {
                var params = new URLSearchParams(window.location.search);
                window.__initialLoaderNext = params.get('next') || 'index.html';
            } catch (err) {
                window.__initialLoaderNext = 'index.html';
            }
            window.__initialLoaderStorageKey = INITIAL_LOADER_STORAGE_KEY;
            try {
                if (window.sessionStorage && sessionStorage.getItem(window.__initialLoaderStorageKey) === 'true') {
                    window.location.replace(window.__initialLoaderNext);

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
        }

        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #1e3a8a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            opacity: 1;
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .loader-container.hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }

        .cubes-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .cube {
            position: absolute;
            background-color: rgba(96, 165, 250, 0.2);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(96, 165, 250, 0.3);
            border-radius: 2px;
            transform-style: preserve-3d;
            transform: rotateX(60deg) rotateZ(45deg);
        }

        .logo-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 64rem;
            padding: 0 2rem;
        }

        .logo {
            width: 100%;
            height: auto;
            max-height: 70vh;
            filter: drop-shadow(0 0 20px rgba(96, 165, 250, 0.5));
        }

        .logo path,
        .logo rect {
            fill: none;
            stroke: #60a5fa;
            stroke-width: 4;
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            animation: drawAndFill 3.5s ease-out forwards;
        }

        .logo path:nth-child(1) { animation-delay: 0s; }
        .logo rect:nth-child(2) { animation-delay: 0.1s; }
        .logo rect:nth-child(3) { animation-delay: 0.2s; }
        .logo rect:nth-child(4) { animation-delay: 0.3s; }
        .logo path:nth-child(5) { animation-delay: 0.4s; }
        .logo path:nth-child(6) { animation-delay: 0.5s; }
        .logo path:nth-child(7) { animation-delay: 0.6s; }
        .logo path:nth-child(8) { animation-delay: 0.7s; }
        .logo path:nth-child(9) { animation-delay: 0.8s; }
        .logo path:nth-child(10) { animation-delay: 0.9s; }
        .logo path:nth-child(11) { animation-delay: 1.0s; }
        .logo path:nth-child(12) { animation-delay: 1.1s; }
        .logo path:nth-child(13) { animation-delay: 1.2s; }
        .logo path:nth-child(14) { animation-delay: 1.3s; }
        .logo path:nth-child(15) { animation-delay: 1.4s; }
        .logo path:nth-child(16) { animation-delay: 1.5s; }
        .logo path:nth-child(17) { animation-delay: 1.6s; }
        .logo path:nth-child(18) { animation-delay: 1.7s; }

        @keyframes drawAndFill { 
            0% {
                stroke-dashoffset: 2000;
                fill: transparent;
                fill-opacity: 0;
                stroke-opacity: 1;
            }
            50% { 
                stroke-dashoffset: 0;
                fill: transparent;
                fill-opacity: 0;
                stroke-opacity: 1;
            }
            70% {
                stroke-dashoffset: 0;
                fill: #60a5fa;
                fill-opacity: 0.5;
                stroke-opacity: 0.7;
            }
            85% {
                stroke-dashoffset: 0;
                fill: #60a5fa;
                fill-opacity: 0.8;
                stroke-opacity: 0.3;
            }
            100% {
                stroke-dashoffset: 0;
                fill: #60a5fa;
                fill-opacity: 1;
                stroke-opacity: 0;
            }
        }

        .spinner-container {
            margin-top: 3rem;
            display: flex;
            justify-content: center;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInScale 0.8s ease 2.5s forwards;
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .spinner {
            width: 80px;
            height: 80px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .spinner circle:nth-child(1) {
            fill: none;
            stroke: url(#spiralGradient);
            stroke-width: 6;
            stroke-linecap: round;
            stroke-dasharray: 160 50;
        }

        .spinner circle:nth-child(2) {
            fill: none;
            stroke: #60a5fa;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-dasharray: 100 50;
            opacity: 0.6;
            animation: reverseSpin 2s linear infinite;
        }

        .spinner circle:nth-child(3) {
            fill: none;
            stroke: #3b82f6;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-dasharray: 60 30;
            opacity: 0.4;
            animation: spin 1s linear infinite;
        }

        @keyframes reverseSpin {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }
    </style>
</head>

    <script>
        (function() {
            const storageKey = window.__initialLoaderStorageKey || 'initialLoaderShown';
            const nextUrl = window.__initialLoaderNext || 'index.html';

            document.addEventListener('DOMContentLoaded', function() {
                const loader = document.getElementById('loader');
                const cubesContainer = document.getElementById('cubes');
                
                if (!loader || !cubesContainer) {
                    redirectToNext();
                    return;
                }
                
                const cubeCount = Math.floor((window.innerWidth * window.innerHeight) / 50000);
                
                for (let i = 0; i < cubeCount; i++) {
                    const cube = document.createElement('div');
                    cube.className = 'cube';
                    
                    const size = 8 + Math.random() * 16;
                    const x = Math.random() * 100;
                    const y = Math.random() * 100;
                    const delay = Math.random() * 5;
                    const duration = 10 + Math.random() * 20;
                    const yOffset = 5 + Math.random() * 10;
                    const xOffset = 0.5 + Math.random();
                    
                    cube.style.width = `${size}px`;
                    cube.style.height = `${size}px`;
                    cube.style.left = `${x}%`;
                    cube.style.top = `${y}%`;
                    cube.style.animation = `
                        floatY-${i} ${duration}s ${delay}s infinite ease-in-out,
                        floatX-${i} ${duration}s ${delay}s infinite ease-in-out,
                        rotate3d-${i} ${duration * 3}s ${delay}s infinite linear,
                        scalePulse-${i} ${duration * 2}s ${delay}s infinite ease-in-out,
                        opacityPulse-${i} ${duration * 1.5}s ${delay}s infinite ease-in-out
                    `;
                    
                    const style = document.createElement('style');
                    style.textContent = `
                        @keyframes floatY-${i} {
                            0%, 100% { transform: translateY(0) rotateX(60deg) rotateZ(45deg); }
                            25% { transform: translateY(${yOffset}%) rotateX(60deg) rotateZ(45deg); }
                            50% { transform: translateY(0) rotateX(60deg) rotateZ(45deg); }
                            75% { transform: translateY(-${yOffset}%) rotateX(60deg) rotateZ(45deg); }
                        }
                        
                        @keyframes floatX-${i} {
                            0%, 100% { transform: translateX(0) rotateX(60deg) rotateZ(45deg); }
                            25% { transform: translateX(${xOffset}%) rotateX(60deg) rotateZ(45deg); }
                            50% { transform: translateX(0) rotateX(60deg) rotateZ(45deg); }
                            75% { transform: translateX(-${xOffset}%) rotateX(60deg) rotateZ(45deg); }
                        }
                        
                        @keyframes rotate3d-${i} {
                            0% { transform: rotateX(0) rotateY(0) rotateZ(0); }
                            33% { transform: rotateX(180deg) rotateY(180deg) rotateZ(180deg); }
                            66% { transform: rotateX(270deg) rotateY(270deg) rotateZ(270deg); }
                            100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
                        }
                        
                        @keyframes scalePulse-${i} {
                            0%, 100% { transform: scale(1); }
                            50% { transform: scale(1.1); }
                        }
                        
                        @keyframes opacityPulse-${i} {
                            0%, 100% { opacity: 0.7; }
                            50% { opacity: 1; }
                        }
                    `;
                    
                    document.head.appendChild(style);
                    cubesContainer.appendChild(cube);
                }
                
                setTimeout(() => finishLoader(loader), 6000);
            });

            function finishLoader(loader) {
                if (!loader || loader.classList.contains('hidden')) {
                    redirectToNext();
                    return;
                }
                loader.classList.add('hidden');
                setTimeout(redirectToNext, 800);
            }

            function redirectToNext() {
                window.location.replace(nextUrl);
            }
        })();
    </script>
